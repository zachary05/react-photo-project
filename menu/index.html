<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <script src="./js/react.js" charset="utf-8"></script>
  <script src="./js/react-dom.js" charset="utf-8"></script>
  <script src="./js/browser.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="./menu.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <div id="container"></div>
  <script type="text/babel">
    var Menu = React.createClass({
      getInitialState: function() {
        return {
          focused: 0
        };
      },
      clicked:function (index) {
        this.setState({focused: index})
      },
      render:function () {
        var _this = this
        return(
          <div>
            <ul>
              {this.props.items.map(function (x, index) {
                var style = ''
                if (_this.state.focused == index) {
                  style = 'focused'
                }
                return(
                  <li className={style} onClick={_this.clicked.bind(_this, index)}>{x.id}</li>
                )
              })}
            </ul>
            <img src={this.props.items[this.state.focused].url} alt=""/>
          </div>
        )
      }
    })

    var pics = [
      {id:'a',url:'./pic/8.png'},
      {id:'b',url:'./pic/0.png'},
      {id:'c',url:'./pic/1.png'},
      {id:'d',url:'./pic/4.png'},
      {id:'e',url:'./pic/5.png'},
      {id:'f',url:'./pic/6.png'},
      {id:'e',url:'./pic/pix.gif'}
    ]
    ReactDOM.render(<Menu items={pics} />, document.getElementById('container'))

  </script>
</body>
</html>
